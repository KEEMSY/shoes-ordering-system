server:
  port: 8181

logging:
  level:
    com.com.shoes.ordering.system: DEBUG

spring:
  datasource:
    url: 'jdbc:h2:mem:library'
    username: 'admin'
    password: ''
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: always
      platform: h2
      schema-locations: classpath:init-schema.sql

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'

member-service:
  create-member-request-topic-name: create-member-request
  update-member-request-topic-name: update-member-request

product-service:
  create-product-request-topic-name: create-product-request
  update-product-request-topic-name: update-product-request

order-service:
  payment-request-topic-name: payment-request
  payment-response-topic-name: payment-response

kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.StringSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  acks: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

kafka-consumer-config:
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
  auto-offset-reset: earliest
  specific-avro-reader-key: specific.avro.reader
  specific-avro-reader: true
  batch-listener: true
  auto-startup: true
  concurrency-level: 3
  session-timeout-ms: 10000
  heartbeat-interval-ms: 3000
  max-poll-interval-ms: 300000
  max-poll-records: 500
  max-partition-fetch-bytes-default: 1048576
  max-partition-fetch-bytes-boost-factor: 1
  poll-timeout-ms: 150

  payment-consumer-group-id: payment-topic-consumer